<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ctr.telekollektiv.org</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>ctr</h1>

        <div id="intro">
            <form id="intro-form">
                <input id="intro-key">
                <input type="submit" value="Enter">
            </form>
        </div>

        <div id="ctr" hidden>
            <h2>
                <span id="key"></span>:
                <span id="value">0</span>
            </h2>

            <button id="inc">+</button>
            <button id="dec">-</button>
            <button id="sync">sync</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
